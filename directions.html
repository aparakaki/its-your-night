<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <!--google map api-->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDFDILgYTDqnhh210NvOpXm4EYjFlBke4g"></script>
    <script type="text/javascript" src="assets/javascript/map.js"></script>
    <title>Geo Location Map</title>
</head>

<body>
    <!--output/this part is for materialize-->
    <!--I've stripped out all unnecessary styling to keep things simple-->
    <div id="map_canvas" style="width:100%; height:300px"></div><!--map dispaly div-->
    <!--end div-->
    <!--style is css-->
   <!--form dispaly div-->
   <label>
    <form action="#" onSubmit="calcRoute();return false;" id="routeForm"><!--form dispaly div-->
        <label>
            From: <br />
            <input type="text" id="routeStart" value="From">
            <a href="#" class="autoLink" style="display: none;">Or: Use current location: <span>not found</span></a>
        </label>
        <label>
            <br>
            <input type="text" id="routeEnd" value="To">
        </label>
        <label><input type="radio" name="travelMode" value="DRIVING" checked /> Driving</label>
        <label><input type="radio" name="travelMode" value="BICYCLING" /> Bicylcing</label>
        <label><input type="radio" name="travelMode" value="TRANSIT" /> Public transport</label>
        <label><input type="radio" name="travelMode" value="WALKING" /> Walking</label>
        <br>
        <button class="button" data="restaurant">restaurants finder</button>
        <!--container to display the direction details-->
        <div id="directionsPanel">
            Enter a starting point and click "Show route".
        </div>
        <!--initialization code is executed-->
        <!--this would initialize whole map-->
        <body onLoad="initialize()"></body>
</body>

</html>
